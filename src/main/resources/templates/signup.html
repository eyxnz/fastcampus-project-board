<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="/css/signup.css" rel="stylesheet">
</head>

<body>
  <header id="header">
  헤더 삽입부
  <hr>
</header>

  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <h1 class="h2">Get started</h1>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <form id="signup-form">
                  <div class="form-group">
                    <label for="userId">UserId</label>
                    <input class="form-control form-control-lg" id="userId" name="userId" placeholder="Enter userId">
                  </div>
                  <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input class="form-control form-control-lg" type="password" id="userPassword" name="userPassword" placeholder="Enter password">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control form-control-lg" type="email" id="email" name="email" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input class="form-control form-control-lg" id="nickname" name="nickname" placeholder="Enter nickname">
                  </div>
                  <div class="form-group">
                    <label for="memo">Memo</label>
                    <input class="form-control form-control-lg" id="memo" name="memo" placeholder="Enter memo">
                  </div>
                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer id="footer">
  <hr>
  푸터 삽입부
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
